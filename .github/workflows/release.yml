name: Build and release APK/AAB

on:
  push:
    tags:
      - '*'   # trigger on any tag

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/**') }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platform-tools

      # ---- OPTIONAL KEYSTORE SETUP ----
      - name: Setup optional keystore
        if: ${{ secrets.KEYSTORE_BASE64 != null }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore
          echo "storeFile=release.keystore" > key.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> key.properties
          echo "keyAlias=$KEY_ALIAS" >> key.properties
          echo "keyPassword=$KEY_PASSWORD" >> key.properties

      # ---- BUILD APK/AAB ----
      - name: Build release / debug fallback
        run: |
          set -e
          ./gradlew --no-daemon assembleRelease bundleRelease || \
          ./gradlew --no-daemon assembleDebug bundleDebug

      # ---- COLLECT ARTIFACTS ----
      - name: Collect artifacts
        run: |
          mkdir -p release_artifacts
          find app/build -type f \( -name "*.apk" -o -name "*.aab" \) -print0 | \
          while IFS= read -r -d '' file; do cp "$file" release_artifacts/; done

      # ---- PUBLISH RELEASE ----
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release_artifacts/*
